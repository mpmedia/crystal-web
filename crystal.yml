name: crystal-web
version: 0.1.0
description: crystal website

author:
  name: Chris Tate
  email: chris@studiotate.com
  url: http://studiotate.com
copyright: 2015 Studio Tate

repository:
  type: git
  url: https://github.com/studiotate/crystal-web.git

generators:
  gitignore:
    path: .
    spec:
      items:
        - .sass-cache/
        - lib/
    version: latest
  npm:
    path: .
    spec:
      devDependencies:
        grunt: "~0.4.5"
        grunt-contrib-concat: "~0.5.1"
        grunt-contrib-copy: "~0.8.0"
        grunt-contrib-sass: "~0.9.2"
        grunt-contrib-watch: "~0.6.1"
      dependencies:
        body-parser: "~1.12.2"
        cookie-parser: "~1.3.4"
        express: "~4.12.2"
        express-session: "~1.10.4"
        jade: "~1.9.2"
        marked: "~0.3.3"
        mkdirp: "~0.5.0"
        node-sass: "~2.0.1"
        node-sass-middleware: "~0.5.0"
        request: "~2.54.0"
        sync-request: "~2.0.1"
      private: true
    version: latest
  project:
    version: latest

scripts:
  build:
    - sudo npm install
    - sudo npm update
  run:
    - sudo coffee lib/app.coffee