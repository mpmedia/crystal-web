name: crystal-web
version: 0.1.0
description: crystal website

author:
  name: Chris Tate
  email: chris@studiotate.com
  url: http://studiotate.com
copyright: 2015 Studio Tate

generators:
  gitignore:
    path: .
    spec:
      items:
        - lib/
    version: latest
  npm:
    path: .
    spec:
      dependencies:
        body-parser: "~1.12.2"
        cookie-parser: "~1.3.4"
        express: "~4.12.2"
        express-session: "~1.10.4"
        jade: "~1.9.2"
        node-sass: "~2.1.1"
        node-sass-middleware: "~0.5.0"
        request: "~2.54.0"
    version: latest
  project:
    version: latest

scripts:
  build:
    - npm install
  run:
    - npm install
    - coffee lib/app.coffee